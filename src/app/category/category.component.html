<div class="products-container">
  <div class="row">
    <div class="col-lg-4 col-sm-6 col-xs-12" *ngFor="let product of products | async">
      <div class="product-container" [routerLink]="['/category', id, product.id]">
        <div class="image-container">
          <img src="{{ product.images[0] }}">
        </div>
        <h6 class="name">{{ product.name }}</h6>
        <button type="button" class="btn btn-primary">Buy For: {{ product.price | currency: 'INR' }}</button>
      </div>
    </div>
  </div>
</div>
